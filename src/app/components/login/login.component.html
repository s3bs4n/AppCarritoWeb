<!-- login.component.html -->
<div class="container w-75 rounded shadow mt-5">
    <div class="row align-items-stretch">
      <div class="col-md-5 col-lg-6 bg d-none d-md-block p-5"></div>
      <div class="col-md-7 col-lg-6 bg-white p-5">
        <h2 class="fw-bold text-center py-3">Iniciar Sesión</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label for="txt_correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="txt_correo" formControlName="correo" required>
          </div>
          <div class="mb-4">
            <label for="txt_clave" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="txt_clave" formControlName="clave" required>
          </div>
          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          <div class="my-3" *ngIf="error">
            <span class="text-danger">{{ error }}</span>
          </div>
          <div class="my-3">
            <span>¿Olvidaste tu contraseña? Recupérala <a routerLink="/recuperar-contrasena">Aquí</a> </span>
          </div>
          <div class="my-3">
            <span>¿Nuevo aquí? Crea tu cuenta <a routerLink="/registro">Aquí</a> </span>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <style>
    body {
      background: #F6F9FC;
    }
  
    .bg {
      background-image: url('assets/img/banner_inicio_sesion.jpg');
      background-position: center center;
      background-size: cover;
    }
  </style>
