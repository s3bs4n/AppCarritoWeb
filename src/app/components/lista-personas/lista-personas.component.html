<div class="container mt-3">
    <h2>Lista de Personas</h2>
    <hr>

    <div *ngIf="personas && personas.length > 0; else noData">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let persona of personas">
                    <td>{{ persona.id }}</td>
                    <td>{{ persona.nombre }}</td>
                    <td>{{ persona.edad }}</td>
                    <td>
                        <button class="btn btn-primary" (click)="modificar(persona)">Modificar</button>
                        <button class="btn btn-danger" (click)="eliminar(persona)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #noData>
        <p>No hay datos disponibles</p>
    </ng-template>

    <div class="mt-3">
        <h3>Agregar o Modificar Persona</h3>
        <form (ngSubmit)="submitForm()">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" class="form-control">
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" [(ngModel)]="edad" name="edad" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mt-2">Agregar</button>
        </form>
    </div>
</div>
