<div class="container mt-3">
    <h2>Lista de productos</h2>
    <hr>

    <div *ngIf="productos && productos.length > 0; else noData">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of productos">
                    <td>{{ producto.id }}</td>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.categoria }}</td>
                    <td>{{ producto.precio }}</td>
                    <td><img [src]="producto.imagen" class="product-img" [alt]="producto.nombre"></td>
                    <td>
                        <button class="btn btn-danger" (click)="eliminar(producto)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #noData>
        <p>No hay datos disponibles</p>
    </ng-template>

    <div class="mt-3">
        <h3>Agregar o Modificar producto</h3>
        <form (ngSubmit)="submitForm()">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" class="form-control">
            </div>
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <input type="text" id="categoria" [(ngModel)]="categoria" name="categoria" class="form-control">
            </div> 
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" [(ngModel)]="precio" name="precio" class="form-control">
            </div>
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="text" id="imagen" [(ngModel)]="imagen" name="imagen" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mt-2">Agregar</button>
        </form>
    </div>
</div>
